
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
  <meta charset="UTF-8"/>
  <title>Login Form</title>
  
      <link rel="stylesheet" href="css/styleIndex.css"/>
  
</h:head>

<body>

  <body>
		<p:messages id="messages" showDetail="true" closable="true">
       		 <p:autoUpdate />
    	</p:messages>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Factoring</h1>
			</div>
	
				<div class="login-form">
				<h:form>
					<div class="control-group">
					<p:inputText id="login-name" value="#{login.to.usuario}" styleClass="login-field" />
					<label class="login-field-icon fui-user" for="login-name"></label>
					</div>
	
					<div class="control-group">
					<p:password id="login-pass" value="#{login.to.contrasenia}" styleClass="login-field" />
					<label class="login-field-icon fui-lock" for="login-pass"></label>
					</div>
	
					<p:commandLink styleClass="btn btn-primary btn-large btn-block" value="login" action="#{login.inicioSession}" process="@form"/>
					</h:form>				
				</div>
			</div>
	
		</div>

</body>
  
  

</body>

</html>
