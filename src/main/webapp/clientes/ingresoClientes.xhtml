<ui:composition template="/WEB-INF/template/Template.xhtml"
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">ArmusSpa</ui:define>
	<script src="../resources/js/clientes.js"></script>

	<ui:define name="content">
		<div class="contenido">
			<h3>Ingresar Clientes</h3>


			<div class="formulario tablaCentro">

				<h:form method="post" id="actualizaCliente" action="#">

					<div class="form-group">
						<label for="exampleFormControlInput1">Nombre</label>
						<h:inputText name="nombreCompleto" class="form-control"
							value="#{ingresoClienteBeans.to.nuevoCliente.nombreCompleto}" />
					</div>
					<div class="form-group">
						<label for="exampleFormControlInput1">Interés</label>
						<h:inputText name="interés" class="form-control"
							value="#{ingresoClienteBeans.to.nuevoCliente.interes_mensual}" />
					</div>
				
					<div class="botones-derecha">
						<p:commandButton value="Guardar" styleClass="btn btn-primary" action="#{ingresoClienteBeans.guardarCliente}" update=":actualizaCliente" />
					</div>
				</h:form>

			</div>
		</div>

	</ui:define>
</ui:composition>
